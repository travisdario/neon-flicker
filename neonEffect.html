<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Flicker</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            padding-top: 100px;
        }
        .neon {
            font-size: 3em;
            color: #39ff14;
            text-shadow:
                0 0 5px #39ff14,
                0 0 10px #39ff14,
                0 0 20px #39ff14,
                0 0 40px #0f0,
                0 0 80px #0f0;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0%   { opacity: 1; }
            50%  { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="neon">Neon Flicker</div>
</body>
</html>
